    <script>
      // Typing animation function
      function typeWriter(element, text, speed, callback) {
        let i = 0;
        element.textContent = '';
        element.style.opacity = '1';
        element.classList.add('typing');
        
        function type() {
          if (i < text.length) {
            element.textContent += text.charAt(i);
            i++;
            setTimeout(type, speed);
          } else {
            element.classList.remove('typing');
            if (callback) {
              callback();
            }
          }
        }
        type();
      }
      
      // Button click handler
      document.getElementById('secretButton').addEventListener('click', function() {
        const message = document.getElementById('secretMessage');
        const text1 = document.getElementById('typingText1');
        const text2 = document.getElementById('typingText2');
        const closeBtn = document.getElementById('closeMessage');
        
        // Reset
        text1.textContent = '';
        text2.textContent = '';
        text1.style.opacity = '0';
        text2.style.opacity = '0';
        text1.classList.remove('typing');
        text2.classList.remove('typing');
        closeBtn.style.display = 'none';
        
        // Show message
        message.style.display = 'flex';
        
        // Start typing animations
        setTimeout(() => {

                  closeBtn.style.animation = 'fadeIn 0.5s ease';
                }, 300);
              });
            }, 500);
          });
        }, 300);
      });
      
      document.getElementById('closeMessage').addEventListener('click', function() {
        document.getElementById('secretMessage').style.display = 'none';
      });
    </script>
